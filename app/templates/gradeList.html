<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" language="javascript">

        function addGrade(){
            var table = $('#myTable');
            var firstTr = table.find('tbody>tr:first');
            var row = $("<tr></tr>");
            for (var i = 1; i < 6; i++){
                var td = $("<td></td>");
                td.append("A1001");
                row.append(td);
            }
            table.append(row);

        }
    </script>
<style>
tr {
    border-bottom: 1px solid lightgray;
}
    th {
    border-bottom: 1px solid #d6d6d6;
}

tr:nth-child(even) {
    background: #e9e9e9;
}
</style>
</head>
<body>
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>成绩列表</h1>
  </div>

  <div data-role="main" class="ui-content">
    <table data-role="table" data-mode="" class="ui-responsive ui-shadow" id="myTable">
      <thead>
        <tr>
            <th data-priority="1">课程代码</th>
            <th data-priority="1">课程名</th>
            <th data-priority="1">学分</th>
            <th data-priority="1">成绩</th>
            <th data-priority="1">课程类型</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        {% for c in gradeList.list %}
            <tr>
                <td>{{c.classId}}</td>
                <td>{{c.className}}</td>
                <td>{{c.credit}}</td>
                <td>{{c.grade}}</td>
                <td>{{c.type}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div data-role="footer">
    <h1>底部文本</h1>
  </div>
</div>

</body>
</html>
